<!-- {{/*
  Hack to allow generic site image for Nodes until supported
  by the Hugo internal opengraph template.
*/}}-->

<!-- Semble bien prix en compte par le template interne
{{ if and (.IsPage) (.Params.images) }}
    <meta property="og:image" content="{{ index .Params.images 0 | absURL }}">
{{ end }}
-->
{{ if and (.IsNode) (.Site.Params.images) }}
  <meta property="og:image" content="{{ index .Site.Params.images 0 | absURL }}">
{{ end }}
{{ if and (.IsPage) (not .Params.images) (.Site.Params.images) }}
  <meta property="og:image" content="{{ index .Site.Params.images 0  | absURL }}">
{{ end }}

<!-- Semble bien prix en compte par le template interne
{{ if and (.IsPage) (.Params.videos) }}
    <meta property="og:video" content="{{ index .Params.videos 0 | absURL }}">

{{ if and (.IsPage) (not .Params.videos) (.Site.Params.videos) }}

{{ end }}
