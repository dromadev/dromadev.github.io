<!-- Wrapper Start -->
<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2>{{ .Site.Params.wrapper.title }}</h2>
            <p>{{ .Site.Params.wrapper.italic }}</p>
          </div>
          <p>{{ .Site.Params.wrapper.paragraph }}</p>
          <div class="section-title">

            <h4>Web site : <a href="{{ .Site.Params.wrapper.masterwebsite }}" target="_blank">{{ .Site.Params.wrapper.masterwebsite }}</a></h4>

            <!-- Informe sur l'ouverture du camping -->
            {{ with .Site.Params.open }}
            <i class="tf-ion-android-calendar"></i>
            <div>
                {{ if .open }}
                  <p class="open-text">{{ .textopen }}</p>
                {{ else }}
                  <p class="close-text">{{ .textclose }}</p>
                {{ end }}
            </div>
            {{ end }}

          </div>
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-5 col-sm-12">
        <div class="block">
          <img src="img/wrapper-img.png" alt="Img">
        </div>
      </div><!-- .col-md-5 close -->
    </div>
  </div>
</section>
